
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> {% block title %} {% endblock title %}  </title>
     <!--bootstrap link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    {% block extrastyles %} {% endblock extrastyles %}

</head>
<body>

	<!-- header design -->

		<header>

			<!-- start navbar-->
			<nav class="navbar navbar-expand-lg fixed-top">
			   <div class="container">
			        <a class="navbar-brand me-auto" href="#">InspireAid</a>

			        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
			            <span class="navbar-toggler-icon"></span>
			        </button>

			        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

				        <div class="offcanvas-header">
				           <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
				           <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				        </div>

				        <div class="offcanvas-body">

				           <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

					            <li class="nav-item">

					              <a class="nav-link mx-lg-2" aria-current="page" href="{% url 'home' %}">Home</a>

					            </li>

					            <li class="nav-item">

					            <a class="nav-link mx-lg-2" href="#">About</a>

					            </li>

					            <li class="nav-item">

					            <a class="nav-link mx-lg-2" href="{% url 'contact' %}">Contact Us</a>
					            
					            </li>

								<li class="nav-item">

									<a class="nav-link mx-lg-2" href="{% url 'bloghome' %}">Blog</a>
									
							    </li>

					            <li class="nav-item dropdown mx-lg-2">
					               <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					                  Individuals
					               </a>
					               <ul class="dropdown-menu">
					                  <li><a class="dropdown-item" href="#">Action</a></li>

					                  <li><a class="dropdown-item" href="#">Another action</a></li>

					                  <li>
					                    <hr class="dropdown-divider">
					                  </li>
					                  <li><a class="dropdown-item" href="#">Something else here</a></li>
					                </ul>
					            </li>

                                <li class="nav-item">

					            <a class="nav-link mx-lg-2" href="#">Login</a>
					            
					            </li>

					            <li class="nav-item">

					            <a class="nav-link mx-lg-2" href="#">Sign up</a>
					            
					            </li>

					            <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>

				            </ul>

				        </div>
			        </div>

			    </div>
            </nav>

        </header>
            <!--end navbar-->
		
		

        {% block body %} 
			
	    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
